<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard shortcuts</title>
  </head>
  <body>
    <!-- 
        
          Alt === option
          Command = ctrl key 
          Hold option (alt) + click = multiple cursors  
          Command + I = select whole line
          Alt + left/right keys = Navigate
          Command + left/right = Start/End of line
          Command + Up/Down = Start/End of Document
          Command + D = same selection 
          Shift + Option+down = copy line
          Alt + up/down = move line up/down
          Command + / = toggle line comment
          Command + K + Command + S = shortcuts
          Command + Enter = Start a new line 

        -->
  </body>
</html>
